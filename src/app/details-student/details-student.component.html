<div class="example-container">
  <mat-form-field appearance="fill" >
    <mat-label>ID</mat-label>
    <input matInput [value]="student?.id"  >
  </mat-form-field>
  <br> 
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [value]="student?.name" >
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [value]="student?.lastName">
  </mat-form-field>  
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="clickSave(student)">Save</button>  
    <button mat-raised-button color="warn" (click)="clickDelete(student)">Delete</button> 
    <button mat-raised-button color="basic" (click)="clickCancel()">Cancel</button> 
  </div>

  
</div>
