<div class="example-container">
  <mat-form-field appearance="fill" >
    <mat-label>ID</mat-label>
    <input matInput [(ngModel)]="currentStudent.id"  >
  </mat-form-field>
  <br> 
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="currentStudent.name" >
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="currentStudent.lastName">
  </mat-form-field>  
  <div class="buttons">
    <button mat-raised-button color="primary" (click)="clickSave(currentStudent)">Save</button>  
    <button mat-raised-button color="warn" (click)="clickDelete(currentStudent)">Delete</button> 
    <button mat-raised-button color="basic" (click)="Cancel()">Cancel</button> 
  </div>

  
</div>
